<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <form th:action="@{/logout}" method="get">
                <button class="btn btn-md btn-danger btn-block" name="registration"
                        type="Submit">Logout
                </button>
            </form>

            <div class="panel-group" style="margin-top:40px">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span th:utext="${userName}"></span>
                    </div>
                    <div class="panel-body">
                        <h2>Profile</h2>
                        <br>
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <td>First Name</td>
                                <td th:utext="${firstName}">First Name</td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td th:utext="${lastName}">Last Name</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td th:utext="${email}">Email</td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td th:utext="${address}">Address</td>
                            </tr>
                            <tr>
                                <td>Age</td>
                                <td th:utext="${age}">Age</td>
                            </tr>
                            </tbody>
                        </table>

                        <p class="admin-message-text text-center">Just take a beer!</p>
                        <img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400"
                             alt="Beer"/>

                    </div>
                    <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
